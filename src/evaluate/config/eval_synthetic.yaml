# Evaluation Configuration for Synthetic Multimodal Dataset

# Model Configuration
model:
  base_url: "${MODEL_BASE_URL}"
  api_key: "${API_KEY}"
  model_name: "qwen2-vl-7b"
  max_tokens: 4096
  temperature: 0.7
  timeout: 300.0
  is_vlm: true # Enable vision-language model

# Dataset Configuration
dataset:
  type: "synthetic"
  path: "outputs/splits/test.pkl"
  images_dir: "outputs/images" # Required for multimodal evaluation
  max_samples: null

# Metrics Configuration
metrics:
  num_predictions: 1 # Number of predictions per sample
  execution_timeout: 30
  system_instruction: ""

# Output Configuration
output:
  results_file: "results/synthetic_eval.json"
  results_dir: "results"
